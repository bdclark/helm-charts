suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should NOT create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-mealie

  - it: should configure pathType correctly
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: mealie.local
          paths:
            - path: /
              pathType: Exact
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Exact
  
  - it: should apply ingress class name
    set:
      ingress.enabled: true
      ingress.className: custom-class
    asserts:
      - equal:
          path: spec.ingressClassName
          value: custom-class

  - it: should apply annotations
    set:
      ingress.enabled: true
      ingress.annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
    asserts:
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx
      - equal:
          path: metadata.annotations["kubernetes.io/tls-acme"]
          value: "true"

  - it: should configure TLS correctly
    set:
      ingress.enabled: true
      ingress.tls:
        - secretName: mealie-tls
          hosts:
            - mealie.local
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: mealie-tls
      - contains:
          path: spec.tls[0].hosts
          content: mealie.local
