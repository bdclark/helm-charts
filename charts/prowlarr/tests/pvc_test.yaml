suite: test pvc
templates:
  - pvc.yaml
tests:
  - it: should create PVC with default values
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-prowlarr-config
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: 1Gi

  - it: should NOT create PVC when disabled
    set:
      persistence.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should NOT create PVC when using existing claim
    set:
      persistence.enabled: true
      persistence.existingClaim: my-existing-config
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom storage size
    set:
      persistence.size: 5Gi
    asserts:
      - equal:
          path: spec.resources.requests.storage
          value: 5Gi

  - it: should use custom storage class
    set:
      persistence.storageClass: fast-ssd
    asserts:
      - equal:
          path: spec.storageClassName
          value: fast-ssd

  - it: should disable storage class when set to "-"
    set:
      persistence.storageClass: "-"
    asserts:
      - equal:
          path: spec.storageClassName
          value: ""

  - it: should use custom access modes
    set:
      persistence.accessModes:
        - ReadWriteMany
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteMany

  - it: should apply annotations
    set:
      persistence.annotations:
        k8up.io/backup: "true"
    asserts:
      - equal:
          path: metadata.annotations["k8up.io/backup"]
          value: "true"
