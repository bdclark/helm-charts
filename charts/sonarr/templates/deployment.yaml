{{- include "sonarr.validateConfig" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sonarr.fullname" . }}
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
    {{- with .Values.extraDeploymentLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sonarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sonarr.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.bootstrap.enabled .Values.initContainers }}
      initContainers:
      {{- if .Values.bootstrap.enabled }}
        - name: bootstrap
          image: busybox:1.37
          command: ["/bin/sh", "-c"]
          args:
            - |
              CONFIG_FILE="{{ .Values.bootstrap.mountPath }}/config.xml"
              if [ ! -f "$CONFIG_FILE" ]; then
                echo "Seeding initial configuration..."
                cp /bootstrap/config.xml "$CONFIG_FILE"
              else
                echo "Configuration file already exists; not overwriting."
              fi
          volumeMounts:
            - name: config
              mountPath: {{ .Values.bootstrap.mountPath }}
            - name: bootstrap
              mountPath: /bootstrap
      {{- end }}
      {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
        - name: sonarr
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.env }}
          env:
            {{- include "sonarr.envFromMap" . | trim | nindent 12 }}
          {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.persistence.config.enabled .Values.persistence.data.enabled .Values.volumeMounts }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath | default "/config" }}
            {{- end }}
            {{- if .Values.persistence.data.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.data.mountPath | default "/data" }}
            {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
      {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.persistence.config.enabled .Values.persistence.data.enabled .Values.bootstrap.enabled .Values.volumes }}
      volumes:
      {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.config.existingClaim }}{{ .Values.persistence.config.existingClaim }}{{- else }}{{ include "sonarr.fullname" . }}-config{{- end }}
      {{- end }}
      {{- if .Values.persistence.data.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.data.existingClaim }}{{ .Values.persistence.data.existingClaim }}{{- else }}{{ include "sonarr.fullname" . }}-data{{- end }}
      {{- end }}
      {{- if .Values.bootstrap.enabled }}
        - name: bootstrap
          {{- if eq .Values.bootstrap.existingConfig.type "configMap" }}
          configMap:
            name: {{ .Values.bootstrap.existingConfig.name }}
            items:
              - key: {{ .Values.bootstrap.existingConfig.key }}
                path: config.xml
          {{- else if eq .Values.bootstrap.existingConfig.type "secret" }}
          secret:
            secretName: {{ .Values.bootstrap.existingConfig.name }}
            items:
              - key: {{ .Values.bootstrap.existingConfig.key }}
                path: config.xml
          {{- else }}
          configMap:
            name: {{ include "sonarr.fullname" . }}-bootstrap
          {{- end }}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
