kind: ConfigMap
metadata:
  name: {{ include "sonarr.fullname" . }}-bootstrap
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
data:
  config.xml: |
{{ .Values.bootstrap.config | indent 4 }}
{{- end }}
