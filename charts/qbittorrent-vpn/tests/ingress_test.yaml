suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-qbittorrent-vpn

  - it: should set ingress class name
    set:
      ingress.enabled: true
      ingress.className: nginx
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should apply ingress annotations
    set:
      ingress.enabled: true
      ingress.annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt
    asserts:
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt

  - it: should configure hosts
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: qbittorrent.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: "qbittorrent.example.com"
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix

  - it: should configure multiple hosts
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: qbittorrent.example.com
          paths:
            - path: /
              pathType: Prefix
        - host: torrent.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: "qbittorrent.example.com"
      - equal:
          path: spec.rules[1].host
          value: "torrent.example.com"

  - it: should configure TLS
    set:
      ingress.enabled: true
      ingress.tls:
        - secretName: qbittorrent-tls
          hosts:
            - qbittorrent.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: qbittorrent-tls
      - contains:
          path: spec.tls[0].hosts
          content: "qbittorrent.example.com"

  - it: should use service port in backend
    set:
      ingress.enabled: true
      service.port: 9090
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 9090
