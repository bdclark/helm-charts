suite: test service
templates:
  - service.yaml
tests:
  - it: should create service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-qbittorrent-vpn
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose http port
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 8080
            targetPort: http
            protocol: TCP

  - it: should use custom service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should use custom port
    set:
      service.port: 9090
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 9090
            targetPort: http
            protocol: TCP

  - it: should have correct selector labels
    asserts:
      - isNotNull:
          path: spec.selector["app.kubernetes.io/name"]
      - isNotNull:
          path: spec.selector["app.kubernetes.io/instance"]
