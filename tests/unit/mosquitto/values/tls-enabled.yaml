# Test values with TLS enabled
service:
  type: LoadBalancer
  ports:
    mqtt:
      enabled: true
    mqttTls:
      enabled: true
      tls:
        secretName: mosquitto-tls
        caFile: ca.crt
        certFile: tls.crt
        keyFile: tls.key
    websocket:
      enabled: false

persistence:
  enabled: true
  size: 5Gi
  storageClass: fast