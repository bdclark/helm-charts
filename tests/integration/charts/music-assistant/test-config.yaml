# Test configuration for music-assistant integration tests

# Test timeout in seconds
timeout: 600

# Custom values file for testing
customValues: "test-values.yaml"

# Tests to skip (if any issues)
skipTests: []
  # - "web_interface"
  # - "streaming_port"
  # - "persistence"

# Test environment configuration
environment:
  # Kubernetes version compatibility
  minKubernetesVersion: "1.21"

  # Required cluster features
  requiredFeatures:
    - "persistentvolumes"
    - "services"
    - "ingress"

  # Expected startup time
  startupTimeoutSeconds: 120

  # Health check configuration
  healthCheck:
    enabled: true
    path: "/"
    expectedStatusCode: 200
    timeoutSeconds: 30
