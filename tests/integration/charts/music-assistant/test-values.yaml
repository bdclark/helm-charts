# Test values for music-assistant integration tests
# Uses standard Kubernetes networking for better testing

# Enable standard networking for integration tests
hostNetwork: false

# Enable service for testing
service:
  enabled: true
  type: ClusterIP
  webPort: 8095
  streamPort: 8097

# Enable persistence for testing
persistence:
  enabled: true
  size: 1Gi

# Resource limits for testing
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Test-specific environment
env:
  - name: TZ
    value: "UTC"

# Health checks with shorter timeouts for testing
livenessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3

startupProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 20