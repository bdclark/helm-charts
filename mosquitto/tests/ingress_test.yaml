suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create ingress when enabled but websocket disabled
    set:
      ingress.enabled: true
      service.ports.websocket.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when both enabled
    set:
      ingress.enabled: true
      service.ports.websocket.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-mosquitto

  - it: should configure ingress rules correctly
    set:
      ingress.enabled: true
      service.ports.websocket.enabled: true
      ingress.hosts:
        - host: mosquitto.local
          paths:
            - path: /mqtt
              pathType: Prefix
              service:
                name: websocket
    asserts:
      - equal:
          path: spec.rules[0].host
          value: mosquitto.local
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /mqtt
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: RELEASE-NAME-mosquitto
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.name
          value: websocket

  - it: should apply annotations
    set:
      ingress.enabled: true
      service.ports.websocket.enabled: true
      ingress.annotations:
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    asserts:
      - equal:
          path: metadata.annotations["nginx.ingress.kubernetes.io/proxy-read-timeout"]
          value: "3600"

  - it: should configure TLS
    set:
      ingress.enabled: true
      service.ports.websocket.enabled: true
      ingress.tls:
        - secretName: mosquitto-tls
          hosts:
            - mosquitto.local
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: mosquitto-tls
      - contains:
          path: spec.tls[0].hosts
          content: mosquitto.local