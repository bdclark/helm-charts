suite: test service
templates:
  - service.yaml
tests:
  - it: should create service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-mosquitto
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should only expose enabled ports
    set:
      service.ports.mqtt.enabled: true
      service.ports.mqttTls.enabled: false
      service.ports.websocket.enabled: false
    asserts:
      - contains:
          path: spec.ports
          content:
            name: mqtt
            port: 1883
            targetPort: 1883
            protocol: TCP
      - notContains:
          path: spec.ports
          content:
            name: mqttTls
      - notContains:
          path: spec.ports
          content:
            name: websocket

  - it: should expose all ports when enabled
    set:
      service.ports.mqtt.enabled: true
      service.ports.mqttTls.enabled: true
      service.ports.websocket.enabled: true
    asserts:
      - contains:
          path: spec.ports
          content:
            name: mqtt
            port: 1883
            targetPort: 1883
            protocol: TCP
      - contains:
          path: spec.ports
          content:
            name: mqttTls
            port: 8883
            targetPort: 8883
            protocol: TCP
      - contains:
          path: spec.ports
          content:
            name: websocket
            port: 9001
            targetPort: 9001
            protocol: TCP

  - it: should use custom service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should use custom port numbers
    set:
      service.ports.mqtt.port: 1884
      service.ports.mqtt.targetPort: 1884
    asserts:
      - contains:
          path: spec.ports
          content:
            name: mqtt
            port: 1884
            targetPort: 1884
            protocol: TCP